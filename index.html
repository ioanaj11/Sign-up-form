<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin logo">
                <p>Raindrops</p>
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/ja/@tuzbro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Goutham Krishna</a> on <a href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
              </footer>
        </div>

        <div class="right-side">
            <div class="form-area">
                <p>This is not a real online service! The Internet needs you, so why not give it a try? </p>
                <p>Sign up <em>now</em> to get started!</p> <br>
                <p>You <em>know</em> you want to.</p> 
                <p>Let's do this!</p>

                <form>
                    <div class="form-grid">
                        <div>
                            <label for="first-naame">FIRST NAME*</label><br>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>

                        <div>
                            <label for="last-name">LAST NAME*</label><br>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div>
                            <label for="email">EMAIL*</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER*</label><br>
                            <input type="tel" name="phone" id="phone" minlength=10 maxlength=10 required>
                        </div>

                        <div>
                            <label for="password">PASSWORD*</label><br>
                            <input type="password" name="password" id="password" required>
                        </div>
                    
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD*</label><br>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div></div>
                    <div class="final-step">
                        <button type="submit">Create account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                        
                    </div>
                </form>
            
           
        </div>
    </div>
    
</body>
</html>
